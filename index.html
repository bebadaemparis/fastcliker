<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastClicker - Entrar</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="ranking.css">
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="container">
    <div class="form-box">
      <h1 id="title">FAST CLICKER 1.0</h1>

      <!-- BotÃµes para escolher modo -->
      <div class="mode-selector">
        <button type="button" id="btnNovo" class="mode-btn active">Novo Jogador</button>
        <button type="button" id="btnContinuar" class="mode-btn">Continuar Progresso</button>
      </div>

      <form id="authForm" data-mode="novo">
        <div class="input-group">
          <div class="input-field">
            <label for="nick">Nick</label>
            <input type="text" id="nick" required>
          </div>

          <div class="input-field">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
          </div>

          <div class="input-field" id="avatarGroup">
            <label for="avatar">Avatar (opcional)</label>
            <input type="file" id="avatar" accept="image/*">
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" id="submitBtn">Jogar</button>
        </div>
      </form>
    </div>
  </div>
    <div id="ranking">
    <h2>Ranking Top 10</h2>
    <div id="rankingList">
      <p>Carregando ranking...</p>
    </div>
  </div>



  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script src="canvas.js"></script>
   <script type="module" src="ranking.js"></script>
</body>
</html>
